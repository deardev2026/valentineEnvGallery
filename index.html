<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A beautiful interactive Valentine's Day letter with floating hearts and balloons." />
  <meta property="og:title" content="Valentine Letter" />
  <meta property="og:description" content="Open a special message from someone who loves you." />
  <meta property="og:type" content="website" />
  <title>Valentine Letter | For My Love</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage" aria-label="Valentine message">
    <!-- floating background hearts (subtle) -->
    <div class="ambient" aria-hidden="true">
      <span class="spark" style="--x:8%; --d:0s; --s:0.9"></span>
      <span class="spark" style="--x:18%; --d:1.2s; --s:0.7"></span>
      <span class="spark" style="--x:28%; --d:2.5s; --s:1.1"></span>
      <span class="spark" style="--x:42%; --d:0.8s; --s:0.8"></span>
      <span class="spark" style="--x:56%; --d:3.2s; --s:1.0"></span>
      <span class="spark" style="--x:70%; --d:1.8s; --s:0.75"></span>
      <span class="spark" style="--x:84%; --d:2.2s; --s:1.05"></span>
    </div>

    <!-- balloons (rise after opening) -->
    <div class="balloons" aria-hidden="true">
      <div class="balloon" style="--x:15%; --t:0.05s; --drift:-12px"></div>
      <div class="balloon" style="--x:30%; --t:0.25s; --drift:10px"></div>
      <div class="balloon" style="--x:46%; --t:0.12s; --drift:-6px"></div>
      <div class="balloon" style="--x:60%; --t:0.35s; --drift:14px"></div>
      <div class="balloon" style="--x:76%; --t:0.18s; --drift:-10px"></div>
    </div>

    <section class="card" aria-label="Envelope">
      <header class="headline">
        <p class="kicker">Tap the envelope</p>
        <h1>For my love <span aria-hidden="true">‚ù§Ô∏è</span></h1>
      </header>

      <button class="envelope" id="envelope" type="button" aria-label="Open the envelope">
        <span class="envelope__shadow" aria-hidden="true"></span>
        <span class="envelope__back" aria-hidden="true"></span>
        <span class="envelope__front" aria-hidden="true"></span>
        <span class="envelope__flap" aria-hidden="true"></span>
        <span class="seal" aria-hidden="true"></span>

        <article class="letter" aria-label="Letter">
          <div class="letter__top">
            <div class="stamp" aria-hidden="true"></div>
            <div class="to">
              <div class="to__label">To</div>
              <div class="to__name">My favorite person</div>
            </div>
          </div>

          <div class="letter__body" role="document">
            <!--
              ‚ú® Edit your message here.
              Tip: keep it short enough for mobile, or it will scroll.
            -->
            <p>Hey love,</p>
            <p>
              I just wanted you to know how much I appreciate you ‚Äî your smile, your kindness, and the way you make
              ordinary moments feel special.
            </p>
            <p>
              Thank you for being my safe place and my favorite adventure. I‚Äôm so lucky I get to love you.
            </p>
            <p class="sig">Happy Valentine‚Äôs Day üíò</p>
            <p class="sig">‚Äî Yours</p>
          </div>
        </article>
      </button>

      <footer class="hint" aria-live="polite">
        <span class="hint__dot" aria-hidden="true"></span>
        <span class="hint__text" id="hint">Tap to open</span>
      </footer>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
